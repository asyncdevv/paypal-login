<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your PayPal account</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style/generalStyling.css">
    <link rel="shortcut icon" href="../pics/scsdxc.png" type="image/x-icon">
</head>

<body>

    <div class="w-full h-screen border-2 flex justify-center p-4">
        <form action="" class="w-lg h-180 border-1 rounded-2xl border-gray-200 p-15 pt-0">

            <div id="logoholder" class="w-full h-30 flex justify-center bg-cover">
                <img src="../pics/officialLogo.png" alt="" class="w-30 h-full">
            </div>

            <div class="relative w-full mt-7">
                <input type="text" id="username" required
                    class="peer w-full border-1 h-18 border-gray-400 rounded-lg
                           pl-5 pt-6 text-xl font-normal outline-none p-4 focus:ring-1 focus:ring-blue-500 focus:outline-none">

                <label for="username" class="absolute left-4 top-9 -translate-y-1/2
                           px-1 text-gray-500 text-xl
                           transition-all duration-200
                           peer-focus:top-5 peer-focus:text-base
                           peer-valid:top-5 peer-valid:text-sm 
                           cursor-text">
                    Email or mobile number
                </label>
            </div>

            <div class="flex w-full mb-4">
                <div class="relative w-full mt-6">
                    <input type="password" id="password" required
                        class="peer w-full border-1 h-18 border-gray-400 rounded-lg
                           pl-5 pt-6 text-xl font-normal outline-none focus:ring-1 focus:ring-blue-500 focus:outline-none p-4">

                    <label for="password" class="absolute left-4 top-9 -translate-y-1/2
                           px-1 text-gray-500 text-xl
                           transition-all duration-200
                           peer-focus:top-5 peer-focus:text-base
                           peer-valid:top-5 peer-valid:text-sm 
                           cursor-text">
                        Enter your password
                    </label>
                </div>
                <div id="showorhide"
                    class="w-20 h-18 border-1 border-gray-400 mt-6 rounded-sm flex items-center justify-center font-semibold cursor-pointer text-blue-600">
                    Show
                </div>
            </div>
            <a href="" target="_blank" class="text-blue-600 font-semibold text-lg hover:text-blue-400">Forgot
                password?</a>
            <button
                class="w-full bg-blue-900 text-white p-3 cursor-pointer mt-4 rounded-full text-lg font-semibold hover:bg-blue-800 transition duration-300">Log
                In</button>

            <p class="w-full flex justify-center text-gray-300 py-5 cursor-default">─────────────── ‎ ‎ <span
                    class="text-gray-500 font-semibold"> or </span>‎ ‎ ───────────────</p>

            <button
                class="w-full border-2 border-black text-black p-3 cursor-pointer rounded-full text-lg font-semibold hover:border-blue-700 transition duration-300">Sign
                Up</button>

            <div class="w-full mt-20 flex justify-center opacity-60 gap-2">
                <div class="flex gap-2 cursor-pointer">
                    <img src="../pics/Flag_of_the_Philippines.svg.webp" alt="" class="w-10">
                    <p><i class="bi bi-chevron-down"></i></p>
                </div>

                <button class="cursor-pointer font-bold">English</button>
                <p>|</p>
                <button class="cursor-pointer font-semibold">Filipino</button>
            </div>
        </form>
    </div>

    <footer
        class="w-full h-12 absolute bottom-0 bg-gray-100 flex justify-center gap-2 text-sm text-gray-600 font-semibold">
        <button class="cursor-pointer">Contact Us</button>
        <button class="cursor-pointer">Privacy</button>
        <button class="cursor-pointer">Legal</button>
        <button class="cursor-pointer">Policy Updates</button>
        <button class="cursor-pointer">Worldwide</button>
    </footer>


    <script type="module" src="../controllers/storeinfo.js"></script>
</body>

</html>
